<!doctype html>
<html>
<head>
	<title>jQuery Mobile Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
</head>
<body>
	<div data-rode="page">

		<div data-rode="header">
		 <h1>showlostage</h1>
		 <a href="#" data-rel="back">Back</a>
		 <a href="#" data-rel="next">Next</a>
		</div>

		<div data-rode="content">
		 <a href="https://www.google.com.tw/" data-role="button" data-inline="true">Goolge</a>
		 <a href="https://www.google.com.tw/" data-role="button" data-inline="true">Facebook</a>
		 <a href="https://www.youtube.com/?" data-role="button" data-inline="true">YouTube</a>
		</div>

		<div data-rode="footer">
			<div data-role="navbar">
      		  <ul>
        		<li><a href="#" data-icon="home">首頁</a></li>
        		<li><a href="#" data-icon="arrow-r">下一頁</a></li>
        		<li><a href="#" data-icon="search">搜索</a></li>
      		  </ul>
    		</div>
		</div>

	</div>
</body>
</html>
